<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar y Filtrar Arreglos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Actividad 2</h1>
        <form id="number-form">
            <input type="number" id="numero" placeholder="Número" required>
            <button class="btn btn-success" type="submit">Agregar Número</button>
        </form>
        <button class="btn btn-secondary" id="transformar">Transformar y Filtrar</button>
        <h2>Lista de Números</h2>
        <ul class="list-group" id="lista-numeros"></ul>
        <h2>Resultados</h2>
        <ul class="list-group" id="lista-resultados"></ul>
    </div>
</body>
</html>
