<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Mayores de Edad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Actividad 1</h1>
        <div class="form-group">
            <form id="person-form">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="number" id="edad" placeholder="Edad" required>
                <button class="btn btn-success" type="submit">Agregar Persona</button>
            </form>
        </div>
        <button class="btn btn-secondary" id="filtrar">Filtrar Mayores de Edad</button>
        <h2>Lista de Personas</h2>
        <ul id="lista-personas"></ul>
        <h2>Mayores de Edad</h2>
        <ul id="lista-mayores"></ul>
    </div>
</body>
</html>
